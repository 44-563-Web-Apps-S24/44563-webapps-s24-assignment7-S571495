<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
		<div class="flex-container" id="target">
		  <div class="divlist">row item 1</div>   
		  <div class="divlist">row item 2</div>  
		  <div class="divlist">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add end</button>
        <button onclick="addFront()">Add Front</button>
        <button onclick="remove()">remove</button>
        <button onclick="swap()">swap</button>
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = "an item after 3"
		element.style.color = "orange"
        element.innerHTML = document.getElementById("input").value;
		element.className = "divlist";

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
		

	}

    function remove(){
        var removeditems = document.getElementsByClassName("divlist");
		var len = removeditems.length;
		if (len > 0) {
			index = Math.floor(len / 2);
			removeditems[index].remove();
		}
    }
    function addFront(){
        let element = document.createElement("div")
		element.innerHTML = document.getElementById("input").value;
		element.style.color = "orange";
		element.className = "divlist";

		/* add it to the container */
		let container = document.getElementById('target')
		container.insertBefore(element, container.firstChild);

    }

    function swap() {
		let swapeditems = document.getElementsByClassName("divlist");
		let cont = document.getElementById("target");
		let item1 = Math.floor((Math.random() * swapeditems.length)+1);
		console.log(item1);
		let item2 = Math.floor((Math.random() * swapeditems.length)+1);
		console.log(item2);
		let data1 = document.getElementsByClassName("divlist")[item1-1];
		let data2 = document.getElementsByClassName("divlist")[item2-1];

		if (swapeditems.length > 1) {
			let tmp = data1.innerHTML;
			data1.innerHTML = data2.innerHTML;
			data2.innerHTML = tmp;
		}

	}

</script>
