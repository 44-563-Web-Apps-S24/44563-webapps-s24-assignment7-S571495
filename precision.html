    <script>
        let reactTime;
        var stopTime = undefined;
        var timerInterval = undefined;


        function recordTime() {
          reactTime = Date.now();
          console.log("Stop time recorded: " + reactTime);
          
        }

        function startTime(){
          for (let i=0;i < 5; i++){
            setTimeout(() => {
              document.getElementById('counter').innerHTML = i;
            }, ((4-i)*1000));
          }
          setTimeout(() => {
          },4000)
          if(!reactTime){
            document.getElementById('target').innerHTML = "Too Slow";
          }
          else{
            let endTime = Date.now();
            diff=Math.abs(endTime-reactTime);
            document.getElementById('target').innerHTML="Time was"+diff;
          }
        }

    
      </script>
